<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil – Robbie Lens Photographie</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <a id="logo" class="lien-icone" href=""><img src="images/logo.png" alt="logo"></a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">A propos</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
    </header>

    <main>
        <section class="section_accueil">

            <div class="paragraph_section_accueil">
                <h1>Robbie Lens Photographie</h1>

                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
                </p>

                <a class="cta" href="#form">Un projet ? Écrivez-moi</a>
            </div>

            <div>
                <img src="images/robbie-lens.png" alt="Image de Robbie Lens">
            </div>

        </section>

        <section class="section_last_project">
            <h2>Mon dernier projet</h2>

            <div class="mes_images">
                <div class="div_mes_images">
                    <img src="images/acceuil/element-1.png" alt="element-1">
                </div>
                <div class="div_mes_images">
                    <img src="images/acceuil/element-2.png" alt="element-2">
                </div>
                <div class="div_mes_images">
                    <img src="images/acceuil/element-3.png" alt="element-3">
                </div>
                <div class="div_mes_images">
                    <img src="images/acceuil/element-4.png" alt="element-4">
                </div>
                <div class="div_mes_images">
                    <img src="images/acceuil/element-5.png" alt="element-5">
                </div>
                <div class="div_mes_images">
                    <img src="images/acceuil/element-6.png" alt="element-6">
                </div>
            </div>
        </section>

        <section class="section-contact">
            <h2>Parlons de votre projet</h2>

            <form action="" method="GET" id="form">
                <div class="name_email_inputs">
                    <div>
                        <label for="name">Nom</label><br>
                        <input type="text" name="name" id="name">
                    </div>
    
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="name">
                    </div>
                </div>

                <div class="textarea_div">
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="contain_submit_Btn">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <a id="logo" class="lien-icone" href="../index.html"><img src="images/logo.png" alt="logo"></a>
        <div class="logo_reseau_social">
            <a class="lien-icone" target="_blank" href="https://twitter.com/"><img src="../images/twitter.png" alt="logo_twitter"></a>
            <a class="lien-icone" target="_blank" href="https://www.instagram.com/"><img src="../images/instagram.png" alt="logo_instagram"></a>
        </div>
    </footer>

</body>
</html>
